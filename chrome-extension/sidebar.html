<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Form Guide</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="sidebar-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 12l2 2 4-4"></path>
                        <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
                        <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"></path>
                    </svg>
                </div>
                <h1>Smart Form Guide</h1>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Workflow Status -->
            <div class="workflow-status" id="workflowStatus">
                <div class="status-item" id="fieldsStatus">
                    <div class="status-icon" id="fieldsStatusIcon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                    </div>
                    <span id="fieldsStatusText">Fields not analyzed</span>
                </div>
                <div class="status-item" id="projectStatus">
                    <div class="status-icon" id="projectStatusIcon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                    </div>
                    <span id="projectStatusText">No project selected</span>
                </div>
            </div>

            <!-- Main Action Buttons -->
            <div class="main-actions">
                <button class="action-button primary" id="analyzeFieldsBtn">
                    <div class="button-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 12l2 2 4-4"></path>
                            <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
                            <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"></path>
                        </svg>
                    </div>
                    <div class="button-content">
                        <div class="button-title">Analyze Fields</div>
                        <div class="button-subtitle">Detect form fields on this page</div>
                    </div>
                </button>

                <button class="action-button secondary" id="selectProjectBtn" disabled>
                    <div class="button-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                        </svg>
                    </div>
                    <div class="button-content">
                        <div class="button-title">Select Project</div>
                        <div class="button-subtitle">Choose project to auto-fill</div>
                    </div>
                </button>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <!-- Field Analysis Results -->
                <div class="analysis-results" id="analysisResults" style="display: none;">
                    <div class="section-header">
                        <h3>Detected Fields</h3>
                        <span class="field-count" id="fieldCount">0 fields</span>
                    </div>
                    <div class="fields-summary" id="fieldsSummary">
                        <!-- Field summary will be populated here -->
                    </div>
                </div>

                <!-- Project Selection -->
                <div class="project-selection" id="projectSelection" style="display: none;">
                    <div class="section-header">
                        <h3>Select Project</h3>
                    </div>
                    <div class="projects-list" id="projectsList">
                        <!-- Projects will be populated here -->
                    </div>
                </div>

                <!-- Auto-fill Progress -->
                <div class="autofill-progress" id="autofillProgress" style="display: none;">
                    <div class="section-header">
                        <h3>Auto-filling Form</h3>
                    </div>
                    <div class="progress-content">
                        <div class="progress-spinner"></div>
                        <p>Processing with AI...</p>
                    </div>
                </div>
            </div>


        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Smart Form Guide</p>
        </div>
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
